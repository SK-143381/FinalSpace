<!DOCTYPE html>

    <title>Auth Screen</title>

    <!--Including styles-->

    <link rel="stylesheet" href="/css/styleHome.css">

<body>
    <!-- Auth Page -->
    <div class="auth" id="auth" style="display: none;">
        <div class="transparentbox">
            <center>
                <p>Welcome to H.U.E</p>
                <input class="inputfield" type="text" placeholder="Enter your Email" name="email" id="email">

                <br>

                <input class="inputfield" type="password" placeholder="Enter your Password" name="password"
                    id="password">
                <br><br>

                <button class="rounded button1" id="login">Login</button>
            </center>
        </div>
    </div>

    <!-- Dashboard page -->
    <div class="dashboard" id="dashboard" style="display: none;">
        <!-- Navbar Panel -->
        <div class="nav">
            <div class="sidenav">
                <div class="projects">
                    <a href="#solarflare">Solar Flare</a> <br>
                    <a href="#EGSystems">Extra Galactic Systems</a><br>
                    <a href="#MissiontoMars">Mission to Mars</a><br>
                    <a href="#Megnetotail">Magnetotail</a><br>
                    <a href="#CelestialMechanics">Celestial Mechanics</a><br>
                </div>
            </div>

            <div class="pin">
                <form action="">
                    <label for="topic"><strong>Topic:</strong></label><br>
                    <center>
                        <input type="text" placeholder="Enter Topic" id="topic" name="topic" class="pinInput"><br><br>
                    </center>
                    <label for="Author"><strong>Author Name:</strong></label><br>
                    <center>
                        <input type="text" placeholder="Enter Author Name" id="Author" name="Author" class="pinInput"><br><br>
                    </center>

                    <label for="Date"><strong>Date:</strong></label><br>
                    <center>
                        <input type="text" placeholder="Enter Date" id="Date" name="Date" class="pinInput"><br><br>
                        <button type="submit" class="btn"><strong>Pin Log<strong></button>
                    </center>
                </form>
            </div>
        </div>

        <!-- Log Panel -->
        <div class="main">
            <div class="navbar">
                <a href="#timeTab">Time</a>
                <a href="#authorTab">Author</a>
                <a href="#topicTab">Topic</a>
                <button
                    style="width: 10%; margin-left: auto; margin-top: 0; margin-bottom: 0; margin-right: 0; border: 2px solid white;"
                    id="logout">Logout</button>
            </div>

            <textarea name="console" id="console" cols="150" rows="30" disabled></textarea>

            <form action="" class="log">
                <textarea name="log" id="log" cols="120" rows="1"></textarea>
                <input type="file" name="media" id="media" class="btn mediaUpload">
                <img src="/css/upload.png" alt="" class="image" id="uploadImage">
                <button class="btn" id="submit"
                    style="width: 20%; margin: 0px; border: 2px solid white;">Submit</button>
            </form>

            <div class="pinnedLogs">
                <div class="cards">
                    <img src="/css/close1.png" alt="">
                    <p>Log 1</p>
                </div>
                <div class="cards">
                    <img src="/css/close1.png" alt="">
                    <p>Log 1</p>
                </div>
                <div class="cards">
                    <img src="/css/close1.png" alt="">
                    <p>Log 1</p>
                </div>
                <div class="cards">
                    <img src="/css/close1.png" alt="">
                    <p>Log 1</p>
                </div>
            </div>
        </div>
    </div>
