<!DOCTYPE html>
<html>

<head>
    <title>H.U.E</title>

    <!--Including styles-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styleHome.css">

<body>
    <!-- Auth Page -->
    <div class="auth" id="auth" style="display: none;">
        <div class="transparentbox">
            <center>
                <p>Welcome to H.U.E</p>
                <input class="inputfield" type="text" placeholder="Enter your Email" name="email" id="email">

                <br>

                <input class="inputfield" type="password" placeholder="Enter your Password" name="password"
                    id="password">
                <br><br>

                <button class="rounded button1" id="login">Login</button>
            </center>
        </div>
    </div>

    <!-- Dashboard page -->
    <div class="dashboard" id="dashboard" style="display: none;">
        <!-- Navbar Panel -->
        <div class="nav">

            <!--Table of Projects -->
            <div id="projectTable" style="display:block">
                <table id="projectTableItem" >
                </table>
            </div>

            <div class="pin">
                <label for="topic"><strong>Topic:</strong></label><br>
                <center>
                    <input type="text" placeholder="Enter Topic" id="topic" name="topic" class="pinInput"><br><br>
                </center>
                <label for="Author"><strong>Author Name:</strong></label><br>
                <center>
                    <input type="text" placeholder="Enter Author Name" id="author" name="Author"
                        class="pinInput"><br><br>
                </center>

                <label for="Date"><strong>Date:</strong></label><br>
                <center>
                    <input type="text" placeholder="Enter Date (dd Month yyyy)" id="date" name="Date"
                        class="pinInput"><br><br>
                    <button type="submit" class="btn" id="filterPin"><strong>Pin Log<strong></button>
                    <div id="my-modal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class="close">&times;</span>
                            </div>
                            <div class="modal-body">

                                <!-- <button class="btn" id="pinLog">Pin the logs</button> -->
                            </div>

                        </div>
                    </div>
                </center>
            </div>
        </div>

        <!-- Log Panel -->
        <div class="main">
            <div class="navbar">
                <!-- <font class="dashBoardHeading">Welcome to H.U.E Dashboard </font> -->
                Welcome to H.U.E Dashboard
                <button style="max-width: 15%; margin-left: auto; margin-top: 0; margin-bottom: 0; margin-right: 0; border: 2px solid white;" id="logout" class="btn">Logout</button>
            </div>

            <!--- CONSOLE LOG   -->
            <div id="console">
                <table id="consoleTable">
                </table>
            </div>

            <div class="log" id="logPanel">
                <textarea name="log" id="log" cols="120" rows="1" style="resize: none; width: 45%;"></textarea>
                <center><input type="file" name="media" id="media" class="mediaUpload" 
                    style="cursor: pointer;"></center> <!-- class="btn mediaUpload"> -->
                <!--  <img src="/css/upload.png" alt="" class="image" id="uploadImage"> -->
                <button class="btn" id="uploadMedia"
                    style="width: 20%; margin: 0px; border: 2px solid white;">Upload</button>
                <button class="btn" id="submit"
                    style="width: 20%; margin: 0px; border: 2px solid white;">Submit</button>
            </div>

            <div class="pinnedLogs">

            </div>
        </div>
    </div>
